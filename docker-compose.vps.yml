services:
  mongodb:
    image: mongo:8.0
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
    volumes:
      - mongo_data:/data/db

  server:
    build:
      context: .
      dockerfile: docker/Dockerfile.server
    restart: unless-stopped
    command: >
      sh -c "until node packages/server/dist/scripts/seed-organizer-demo.js; do
      echo 'waiting for mongodb...';
      sleep 2;
      done;
      node packages/server/dist/server.js"
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://${MONGO_ROOT_USER}:${MONGO_ROOT_PASSWORD}@mongodb:27017/utab?authSource=admin
      SESSION_SECRET: ${SESSION_SECRET}
      CORS_ORIGIN: https://${DOMAIN}
    depends_on:
      - mongodb

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    restart: unless-stopped
    depends_on:
      - server

  caddy:
    image: caddy:2.10-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      DOMAIN: ${DOMAIN}
    volumes:
      - ./docker/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web
      - server

volumes:
  mongo_data:
  caddy_data:
  caddy_config:
