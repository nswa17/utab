services:
  mongodb:
    image: mongo:8.0
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongo_data:/data/db

  server:
    build:
      context: .
      dockerfile: docker/Dockerfile.server
    command: >
      sh -c "until node packages/server/dist/scripts/seed-organizer-demo.js; do
      echo 'waiting for mongodb...';
      sleep 2;
      done;
      node packages/server/dist/server.js"
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://admin:password@mongodb:27017/utab?authSource=admin
      SESSION_SECRET: change-me-session-secret
      CORS_ORIGIN: http://localhost:8080
    depends_on:
      - mongodb

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    ports:
      - '8080:80'
    depends_on:
      - server

volumes:
  mongo_data:
